name: build

on:
  pull_request:

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm audit
        run: npm audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci

      - name: typecheck
        run: npm run typecheck

      - name: eslint
        run: npm run lint:js

      - name: markdownlint
        run: npm run lint:md

      - name: prettier
        run: npm run format
